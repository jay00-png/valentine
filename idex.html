<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden;
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.85); padding: 40px; border-radius: 30px;
            text-align: center; z-index: 10; width: 350px;
        }
        h1 { color: #d32f2f; }
        .buttons { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #ff4081; color: white; }
        #noBtn { background-color: #555; color: white; position: absolute; }
        #spotify-embed { margin-top: 20px; display: none; } /* Hidden until "Yes" is clicked */
        .floating { position: absolute; font-size: 2.5rem; pointer-events: none; animation: floatUp 3s linear forwards; }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine lisa? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
        <div id="spotify-embed"></div>
    </div>

    <script>
        let EmbedController;

        // 1. Initialize Spotify Player
        window.onSpotifyIframeApiReady = (IFrameAPI) => {
            const element = document.getElementById('spotify-embed');
            const options = {
                uri: 'https://open.spotify.com/track/5fMJe6MwbPYBFtBrQCf7pq?si=d84b83f372194615', // 
                width: '100%',
                height: '80'
            };
            const callback = (controller) => {
                EmbedController = controller;
            };
            IFrameAPI.createController(element, options, callback);
        };

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const embedDiv = document.getElementById('spotify-embed');

        // No button logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Yes button logic
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "thanks lisa! ‚ù§Ô∏è‚ú®";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            embedDiv.style.display = 'block';

            // 2. Play the song
            if (EmbedController) {
                EmbedController.play();
            }

            for (let i = 0; i < 70; i++) {
                setTimeout(createParticle, i * 50);
            }
        });

        function createParticle() {
            const items = ['‚ù§Ô∏è', 'üå∏', 'üåπ', 'üíñ', 'üéµ'];
            const particle = document.createElement('div');
            particle.classList.add('floating');
            particle.innerHTML = items[Math.floor(Math.random() * items.length)];
            particle.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(particle);
            setTimeout(() => { particle.remove(); }, 4000);
        }
    </script>
</body>
</html>
